<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error [[${status}]]</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding-top: 80px;
        }
        h1 {
            font-size: 80px;
            color: #ff6b6b;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1 th:text="${status}">404</h1>

    <p>
        <strong th:text="${error}">Not Found</strong>
    </p>

    <p>
        La URL <strong th:text="${path}">/ruta</strong> no existe en la aplicaci√≥n.
    </p>

    <div class="info">
        <p>Fecha: <span th:text="${timestamp}">timestamp</span></p>
    </div>

    <a href="/">Volver al inicio</a>

</body>
</html>
